<div class="row center">
    <img src="images/laptop.svg" width="50%" style="padding: 10px">
</div>
<section class="contact grey lighten-3">
    <div class="container">
        <div class="row" style="padding-top: 20px; margin-bottom: 0;">
            <div class="col m5 s12">
                <div class="card-panel center">
                    <img src="images/call.svg" width="15%" alt="call-logo">
                    <h5>Contact Us</h5>
                    <p>If you need to ask some informations <br> We will respond your question as soon <br> as possible</p>
                </div>
                <ul class="collection with-header">
                    <li class="collection-header"><strong>Our Contact</strong></li>
                    <li class="collection-item">(021) 8098899</li>
                    <li class="collection-item">https://www.football-data.org</li>
                </ul>
            </div>
            <div class="col m7 s12">
                <form>
                    <div class="card-panel">
                        <h6>Please fill this form</h6>
                        <div class="input-field">
                            <input type="text" name="name" id="name" class="validate">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input type="number" name="no" id="no" class="validate">
                            <label for="no">Phone Number</label>
                        </div>
                        <div class="input-field">
                            <input type="email" name="email" id="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <textarea name="message" cols="3" id="message" class="materialize-textarea"></textarea>
                            <label for="message">Message</label>
                        </div>
                        <button class="black white-text" style="padding: 10px">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
